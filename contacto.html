<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link href="assets/css/principal.css" rel="stylesheet" type="text/css">
    <link href="assets/css/contacto.css" rel="stylesheet" type="text/css">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9808746004.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="assets/js/principal.js" defer></script>
</head>
<body>
    <header id="header" class="header">
      <nav id="main-nav" class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a href="index.html" ><img id="logo" src="assets/imagenes/header/logo.png"alt="logo"/></a>
          <div class="navbar-collapse">
                    <ul class="navbar-nav my-2 my-lg-0 ms-auto" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link text-light"  href="index.html">Sobre mí</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="trabajos.html">Trabajos</a>
                    </li>
                    <li class="nav-item">
                        <a id="current_page" class="nav-link active text-light" href="contacto.html" href="#">Contacto</a>
                    </li>
                    </ul>
                </div>
          </div>
      </nav>
    </header>


    <main class="container" style="margin-top: 10%; margin-bottom: 6%">
      <section class="row">
        <div id="info-contacto" class="col-6">
          <h1>Información <br> de contacto</h1>
          <h5>jororpe@alumni.uv.es</h5>
          <div id="mapid">
            <script>
              var mymap = L.map('mapid').setView([39.51276013048738, -0.42450311372201494], 16);

              L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1
              }).addTo(mymap);

              var popup = L.popup()
                  .setLatLng([39.51316013048738, -0.42450311372201494])
                  .setContent("Estoy aquí")
                  .openOn(mymap);

              L.marker([39.51276013048738, -0.42450311372201494]).addTo(mymap);
            </script>
          </div>
          <h5 style="margin-top: 4%"> Escuela Técnica Superior de Ingeniería</h5>
        </div>

        <div id="div-form" class="col-6" >
          <form class="container-fluid">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-envelope fa-md"></i></span>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="nombre@email.com" required>
                    <label for="floatingInput">Email</label>
                </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-user fa-md"></i></span>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Tu Nombre" required>
                <label for="floatingInput">Nombre</label>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-phone-alt fa-md"></i></span>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Tu Teléfono">
                <label for="floatingInput">Teléfono</label>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-compass fa-md"></i></span>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Tu Dirección">
                <label for="floatingInput">Dirección</label>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-keyboard fa-md"></i></span>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Deja tu comentario aquí" id="floatingTextarea2" style="height: 160px;" required></textarea>
                <label for="floatingTextarea2">Mensaje</label>
              </div>
            </div>
            <button type="submit" class="btn">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-light container-fluid p-4">
        <div class="row justify-content-center">
            Copyright &copy; 2021
        </div>
    </footer>
</body>
</html>
