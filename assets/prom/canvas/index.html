<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="script.js" defer></script>
    <script src="../processing-master/processing.min.js" defer></script> 
    <title>PING PONG</title>
</head>
<body>
    <header>
        <div>
            <h1 class="animate__animated">PING PONG</h1>
        </div>
        
        <form>
            <div id="form_game_data">
                <div class="form-group">
                    <div class="group">
                        <label for="player1">Jugador 1</label>
                        <input id="player1" type="text" value="Pepe" required/>
                    </div>
                    <div class="group">
                        <label for="player2">Jugador 2</label>
                        <input id="player2" type="text" value="Mari Sol" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="group">
                        <label for="paddleSize">Tama√±o de la pala</label>
                        <input id="paddleSize" type="number" value="100" required/>
                    </div>
                    <div class="group">
                        <label for="velocity">Velocidad</label>
                        <input id="velocity" type="number" value="6" required/>
                    </div>
                </div>
            </div>
            
            <button class="btn" id="btn_iniciar">Iniciar Partida</button>
            <button class="btn" id="btn_detener" style="display: none">Detener Partida</button>
        </form>
    </header>
    <canvas id="canvas" width="800" height="500"></canvas>
</div>
</body>
</html>
